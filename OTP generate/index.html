<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login OTP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="otp-container">
        <figure>
            <img class="logo" src="https://www.fastrack.in/wps/wcm/connect/fastrack/f391e0c4-c55a-4ceb-b12b-e1edb7c19432/fastrack.svg?MOD=AJPERES&amp;CACHEID=ROOTWORKSPACE.Z18_90IA1H80OGS700Q8OKN8NF0004-f391e0c4-c55a-4ceb-b12b-e1edb7c19432-nv8vKiF"
                alt="logo" />
        </figure>
        <div class="otp-div">
            <fieldset>
                <legend>
                    <h2 class="verify-mobile-otp-heading">VERIFY MOBILE OTP</h2>
                </legend>
                <P class="otp-para">OTP SEND TO MOBILE NO.</P>
                <form>
                    <label for="otp" class="input-label">ENTER OTP*</label>
                    <div>
                        <input type="text" class="otp-input" required>
                    </div>
                    <div>
                        <button class="verify-OTP-Btn" type="button">Verify OTP</button>
                    </div>
                </form>
            </fieldset>
            <p class="otp-resend">NOT RECEIVED YOUR CODE ? RESEND OTP</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
